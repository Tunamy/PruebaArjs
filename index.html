<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!--<script src="modelos.js"></script>-->
  </head>

  <body style="margin: 0; overflow: hidden;">
  <div id="mensaje"></div>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text

        value="IES FRANCISCO AYALA."
        look-at="[gps-camera]"
        scale="5 5 5"
        gps-entity-place="latitude: 37.192349992743104; longitude: -3.616256058210777;" 
        
      ></a-text>

       <a-image

         src="assets/asset.jpg"
         look-at="[gps-camera]"
         scale="3 3 3"
         gps-entity-place="latitude: 37.19230578247414; longitude: -3.6163848684623696;"

       ></a-image>

        <a-text

        value="Pistas Deportivas."
        look-at="[gps-camera]"
        scale="5 5 5"
        gps-entity-place="latitude: 37.19211756522197; longitude: -3.6166669320052653;" 
        
      ></a-text>


       <a-text

        value="Salon de actos."
        look-at="[gps-camera]"
        scale="5 5 5"
        gps-entity-place="latitude: 37.192296512191405; longitude: -3.6167641620843716;" 
        
      ></a-text>


        <a-video

         src="assets/video2.mp4"
         look-at="[gps-camera]"
         scale="5 5 5"
         gps-entity-place="latitude: 37.19245390857962; longitude: -3.6169155786687033;"

       ></a-video>

      

    

      <a-camera id='camera1' look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-camera='gpsMinDistance: 5' rotation-reader> </a-camera> 


    </a-scene>

 
  </body>

</html>
